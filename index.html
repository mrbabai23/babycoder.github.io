<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Welcome Master!</title>
    <link rel="shortcut icon" href="/images/owner-logo.jpg" type="image/x-icon">
</head>
<body>
    <div id="loader"><img src="/images/pre-loader.gif"></div>
    <div class="container">
        <img src="/images/owner-logo.jpg" class="owner-logo">
        <h3 class="owner-tag">Baby Coder</h3>
        <form name="form" class="search-bar" action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="How can I help you?" class="input">
            <button type="submit" id="btn" onclick="submitForm()"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button>
        </form>
        <div class="workstation">
            <section class="favourites">
                <a href="https://www.canva.com" target="_blank" class="link-txt"><img src="/images/canva-logo.png" target="_blank" class="canva pfp">Canva</a>
                <a href="https://replit.com/" target="_blank" class="link-txt"><img src="/images/replit-logo.png" class="replit pfp">Replit</a>
                <a href="https://youtube.com/" target="_blank" class="link-txt"><img src="/images/youtube-logo.png" class="youtube pfp">YouTube</a>
                <a href="https://jiocinema.com" target="_blank" class="link-txt"><img src="/images/jiocinema-logo.png" class="jio-cinema pfp">Jio Cinema</a>
            </section>
            <section class="social-links">
                <a href="https://web.whatsapp.com/" target="_blank" class="link-txt"><img src="/images/whatsapp-logo.png" class="whatsapp pfp">whatsapp</a>
                <a href="https://www.instagram.com/" target="_blank" class="link-txt"><img src="/images/instagram-logo.png" class="instagram pfp">Instagram</a>
                <a href="https://discord.com/channels/@me" target="_blank" class="link-txt"><img src="/images/discord-logo.png" class="discord pfp">Discord</a>
                <a href="https://www.facebook.com/" target="_blank" class="link-txt"><img src="/images/facebook-logo.png" class="facebook pfp">Facebook</a>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7c9b061b66.js" crossorigin="anonymous"></script>
    </body>
</html>
